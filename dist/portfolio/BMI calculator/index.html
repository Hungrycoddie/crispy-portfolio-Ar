<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
        <title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="containers">
      <h2>BMI Calculator</h2>

      <p class="text">Height (CM)</p>
      <input type="number" min="121" max="304" id="h" class="basic-form-field cursor-center"required />

      <p class="text">Weight (KG)</p>
      <input type="number" min="20" max="130" id="w" required  />
      <p id="result"></p>
      <button id="btn" onClick="BMI()">Calculate</button>
      <p id="info">A BMI of 25.0 or more is overweight, while the healthy range is 18.5 to 24.9. BMI applies to most adults 18-65 years.</p>
      <p id="rights"> Â© No Copyright <a href="https://github.com/Hungrycoddie">@hungrycodie</a> </p>
    </div>
  </body>
</html>
